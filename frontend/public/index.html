<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 슬랙 (WebSocket)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 왼쪽 사이드바: 채널 목록 -->
        <aside class="sidebar">
            <div class="workspace-header">
                <h1>💬 미니 슬랙</h1>
                <span class="websocket-status" title="WebSocket 연결됨">🟢</span>
                <button id="createChannelBtn" class="btn-create">+ 채널 생성</button>
            </div>
            
            <div class="channels-section">
                <h3>채널</h3>
                <div id="channelList" class="channel-list">
                    <!-- 채널 목록이 여기 들어감 -->
                </div>
            </div>
            
            <div class="users-section">
                <h3>온라인 사용자</h3>
                <div id="userList" class="user-list">
                    <!-- 사용자 목록이 여기 들어감 -->
                </div>
            </div>
        </aside>

        <!-- 메인 콘텐츠: 채팅 -->
        <main class="main-content">
            <!-- 상단 헤더 -->
            <header class="chat-header">
                <div class="channel-info">
                    <h2 id="currentChannelName"># 채널을 선택하세요</h2>
                    <p id="currentChannelDesc" class="channel-desc"></p>
                </div>
                <div class="user-info">
                    <span id="currentUserName"></span>
                    <button id="logoutBtn" class="btn-logout">로그아웃</button>
                </div>
            </header>

            <!-- 메시지 영역 -->
            <div id="messageArea" class="message-area">
                <div class="welcome-message">
                    <h2>👋 환영합니다!</h2>
                    <p>왼쪽에서 채널을 선택하거나 새 채널을 만들어보세요.</p>
                </div>
            </div>

            <!-- 타이핑 표시 -->
            <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>

            <!-- 메시지 입력 -->
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요... (실시간 전송)" 
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="sendBtn" class="btn-send" disabled>전송</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 채널 생성 모달 -->
    <div id="createChannelModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 채널 생성</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>채널 이름</label>
                    <input type="text" id="channelNameInput" placeholder="general">
                </div>
                <div class="form-group">
                    <label>설명 (선택)</label>
                    <input type="text" id="channelDescInput" placeholder="채널 설명을 입력하세요">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel">취소</button>
                <button id="confirmCreateChannel" class="btn-confirm">생성</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO 클라이언트 라이브러리 -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
